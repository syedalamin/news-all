<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body onload="fetchCategories()" class="bg-light-subtle">
  <header>
    <section class="container categories-container d-flex justify-content-between mt-5" id="categories-container">
    </section>
  </header>

  <main>
    <!-- alert  -->
    <section class="container ">
      <div class="alert alert-light" role="alert">
        <span id="news-count" class="text-black">0</span> items found for category <span id="category-name"
          class="text-black  "></span>
      </div>
    </section>

    <!-- sorting section  -->
    <section class="container d-flex justify-content-between align-items-center" id="">
      <div class="d-flex gap-2 justify-content-center align-items-center">
        <p class="p-0 m-0">Sort By : </p>
        <div>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Todays pick</button>
        <button class="btn btn-outline-secondary">Trending</button>
      </div>
    </section>

    <!-- all news  -->

    <section class="all-news container my-5" id="all-news">

    </section>

  </main>
  <!-- news.js -->
  <script src="js/news.js"></script>
  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/3dac3944e8.js" crossorigin="anonymous"></script>
</body>

</html>
