<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body onload="fetchCategories()" class="bg-light-subtle">
  <header>
    <section class="container categories-container d-flex justify-content-between mt-5" id="categories-container">
    </section>
  </header>

  <main>
    <!-- alert  -->
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="news-count" class="text-black">0</span> items found for category <span id="category-name" class="text-black  "></span>
      </div>
    </section>

    <!-- sorting section  -->
  </main>

  <a href=""></a>

  <!-- news.js -->
  <script src="js/news.js"></script>
  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
